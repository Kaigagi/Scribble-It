<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/bgr.css">
    <title>Scribble It</title>
</head>
<body>
    <div class="main-screen">
        <p id="set-name">Set your name</p>
        <div id="type-name">
            <input type="text" id="name" placeholder="Enter your name">
            <button id="join">Join</button>
        </div>
        <p id="choose-gender">Choose gender</p>
        <div id="gender">
            <img src="/image/demo-avt.png" id="male" >
            <img src="/image/woman.png" id="female">
        </div>
    </div>
    <canvas id="canvas"></canvas>
</body>
<script src="/js/bgr.js"></script>
</html>
